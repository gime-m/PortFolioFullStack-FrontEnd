<div class="container-lg">
    <div class="component-header">
        <h5>Proyectos</h5>

        <div class="component-header-buttons">
            <app-add-button (click)="showModal=true" [style.visibility]="(login.isAdmin() && login.editando)? 'visible': 'hidden'"></app-add-button>
            <app-drag-button (click)="showModalOrder=true" [style.visibility]="(login.isAdmin() && login.editando)? 'visible': 'hidden'"></app-drag-button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-6 col-12" *ngFor="let item of service.items">
            <app-proyecto-item [object]="item"></app-proyecto-item>
        </div>
    </div>
</div>

<app-proyecto-form [isNewItem]="true" (showModalEvent)="changeShowModal($event)" *ngIf="showModal"></app-proyecto-form>
<app-proyecto-order-form (showModalEvent)="changeShowModalOrder($event)" *ngIf="showModalOrder"></app-proyecto-order-form>
