<div class="card" (clickOutside)="verDescripcion = false">
  <div [style.visibility]="!verDescripcion? 'visible': 'hidden'">
     
    <img class="card-img-top" [src]="object.imagen? service.imagenes[object.id] : 'assets/images/default-proyecto.jpg' " alt="Imagen de proyecto">
    
    <button type="button" class="btn edit-button card-zoom-icon" *ngIf="object.imagen">
      <svg *ngIf="!login.editando" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" (click)="imagenGrande = true">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
      <svg *ngIf="login.editando" (click)="overlayOpenImagen=true" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
      </svg>
    </button>

    <div class="card-body">
      <h5 class="card-title">{{object.titulo}}</h5>
      
      <div class="card-link-container">
        <a [href]="object.link" class="card-link">{{object.link}}</a>
      </div>

      <div class="this-card-footer">
        <p class="card-date">{{object?.fecha|date:'mediumDate'}}</p>
        
        <svg (click)="verDescripcion=true" *ngIf="!login.editando" [style.visibility]="(object?.descripcion && !verDescripcion)? 'visible': 'hidden'" width="16" height="16" fill="currentColor" class="edit-button" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg>

        <div class="edit-buttons-container" *ngIf="(login.isAdmin() && login.editando)">
          
          <button (click)="deleteItem()" type="button" class="btn edit-button">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
          </button>

          <button (click)="overlayOpen=true" type="button" class="btn edit-button">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div [style.visibility]="verDescripcion? 'visible': 'hidden'" class="card-description">
    <p class="description-text">{{object?.descripcion}}</p>
    <svg (click)="verDescripcion = false" width="16" height="16" fill="currentColor" class="edit-button hide-description-button" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
    </svg>
  </div>
</div>

<app-proyecto-form [isNewItem]="false" [object]="object"  (overlayOpenEvent)="changeOverlayOpen($event)" *ngIf="overlayOpen"></app-proyecto-form>
<app-proyecto-imagen-form  [id]="object.id" (overlayOpenEvent)="changeOverlayOpenImagen($event)" *ngIf="overlayOpenImagen"></app-proyecto-imagen-form>
<app-proyecto-imagen-grande [imagen]="service.imagenes[object.id]" (imagenGrandeEvent)="changeImagenGrande($event)" *ngIf="imagenGrande"></app-proyecto-imagen-grande>
