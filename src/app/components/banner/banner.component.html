<div class="container-fluid banner">
    <img [src]="pers.imagenBanner" class="background-image" alt="Banner">
        
    <div class="button-container">
        <app-edit-button clases="icon-button-banner" [style.visibility]="(login.isAdmin() && login.editando)? 'visible': 'hidden'" (click)="showModal = true"></app-edit-button>
    </div>
    
</div>

<app-image-form propiedad="banner" (showModalEvent)="changeShowModal($event)" *ngIf="showModal"></app-image-form>
