<div class="skill-progress">
    <p class="skill-text">{{object?.titulo}}</p>
    
    <div class="progress-dots">
        <div *ngFor="let item of [].constructor(object.valor); let i = index" class="color-dots">
            <ng-container [ngTemplateOutlet]='forma'></ng-container>
        </div>

        <div *ngFor="let item of [].constructor(10-object.valor); let i = index" class="gray-dots">
            <ng-container [ngTemplateOutlet]='forma'></ng-container>
        </div>
    </div>

    <div class="item-buttons-container" [style.visibility]="(login.isAdmin() && login.editando)? 'visible': 'hidden'">
        <app-edit-button (click)="showModal=true"></app-edit-button>
        <app-delete-button (click)="deleteItem()"></app-delete-button>
    </div>    
</div>

<ng-template #forma>
    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435z"/>
    </svg>
</ng-template>

<app-skill-form [isNewItem]="false" [object]="object"  (showModalEvent)="changeShowModal($event)" *ngIf="showModal"></app-skill-form>
