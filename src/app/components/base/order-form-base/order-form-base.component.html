<div class="editing-overlay">
    
    <div class="overlay-container">
        
        <!--TÃ­tulo-->
        <p class="overlay-title">Cambia el orden de los items. </p>
        <hr class="overlay-hr">

        <!--Lista-->
        <div cdkDropList class="order-list scroll-items" (cdkDropListDropped)="changeOrder($event)">
            <div class="order-item" *ngFor="let i of list" cdkDrag>{{i.titulo}}</div>
        </div>

        <div class="overlay-alerts-buttons-container"> 
            <!--Alertas-->
            <div class="overlay-alerts-container"></div>

            <!--Boton-->
            <div class="overlay-buttons-container">
                <button type="submit" class="btn my-button" (click)="submitOrder()">
                    <p *ngIf="!smallScreen" class="button-text">Listo</p>
                    <svg *ngIf="smallScreen" class="button-icon" width="16" height="16" fill="currentColor"  viewBox="0 0 16 16">
                        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
