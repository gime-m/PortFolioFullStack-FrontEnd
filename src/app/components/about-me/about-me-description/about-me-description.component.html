<div >

    <!--Título + Botón de editar-->
    <div class="about-header">
        <h6 class="about-title"> Acerca de mí</h6>
        <app-edit-button [style.visibility]="(login.isAdmin() && login.editando)? 'visible': 'hidden'"  (click)="clickEditButton()"></app-edit-button>
    </div>
    
    <!--Texto sobre mí-->
    <p class="info">{{pers.persona?.descripcion}}</p>  
</div>

<!--Overlay para la edición de Sobre Mí-->
<div class="editing-overlay" *ngIf="overlayOpen">
    
    <!--Overlay-->
    <div class="overlay-container">
        
        <!--Título-->
        <label for="about-me-id" class="form-control overlay-text"> 
            Escribe una breve descripción sobre tí: 
        </label>        
    
        <!--Input-->
        <form [formGroup]="form.componentForm" (ngSubmit)="submitForm()">
            <textarea  id="about-me-id" [rows]="smallScreen ? '16' : '10'" type="text" class="form-control overlay-input"  formControlName="descripcion"></textarea>      
        
            <div class="overlay-alerts-buttons-container">
            
                <!--Alertas-->
                <div class="overlay-alerts-container">
                    <div *ngIf="form.descripcion?.errors?.['required']  && (form.descripcion?.dirty || form.descripcion?.touched)">
                        <p class="overlay-alert-text">La descripción es obligatoria.</p>
                    </div>
                    <div *ngIf="form.descripcion?.errors?.['minlength']  && (form.descripcion?.dirty || form.descripcion?.touched)">
                        <p class="overlay-alert-text">Escribe una descripción de al menos 100 carateres.</p>
                    </div>
                    <div *ngIf="form.descripcion?.errors?.['maxlength']  && (form.descripcion?.dirty || form.descripcion?.touched)">
                        <p class="overlay-alert-text">Tu descripción no puede superar los 600 carateres.</p>
                    </div> 
                </div>

                <!--Botones-->
                <div class="overlay-buttons-container">

                    <button type="submit" class="btn btn-outline my-button" [disabled]="!form.componentForm.valid" (click)="submitForm()">
                        <p *ngIf="!smallScreen" class="button-text">Guardar</p>
                        <svg *ngIf="smallScreen" class="bi bi-check-lg button-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"  viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                        </svg>
                    </button>

                    <button type="button" class="btn btn-outline my-button" (click)="cancelForm()">
                        <p *ngIf="!smallScreen" class="button-text">Cancelar</p>
                        <svg *ngIf="smallScreen" class="button-icon bi bi-x-lg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                            <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
