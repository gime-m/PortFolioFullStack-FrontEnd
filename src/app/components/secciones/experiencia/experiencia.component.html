<div class="container-xl">
    <div class="component-header">
        <h5>Experiencia Laboral</h5>

        <div class="component-header-buttons">
            <app-add-button (click)="showModal=true" [style.visibility]="(login.isAdmin() && login.editando)? 'visible': 'hidden'"></app-add-button>
            <app-drag-button (click)="showModalOrder=true" [style.visibility]="(login.isAdmin() && login.editando)? 'visible': 'hidden'"></app-drag-button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-4 col-md-6 col-12" *ngFor="let item of service.items" style="padding: 12px;">
            <app-experiencia-item [object]="item"></app-experiencia-item>
        </div>
    </div>    
</div>

<app-experiencia-form [isNewItem]="true"  (showModalEvent)="changeShowModal($event)" *ngIf="showModal"></app-experiencia-form>
<app-experiencia-order-form (showModalEvent)="changeShowModalOrder($event)" *ngIf="showModalOrder"></app-experiencia-order-form>
