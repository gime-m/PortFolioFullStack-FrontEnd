<div class="editing-modal">
    
    <div class="modal-container">
        
        <!--Título-->
        <p class="modal-title" *ngIf="isNewItem">Ingresa un nuevo ítem de Experiencia.</p>
        <p class="modal-title" *ngIf="!isNewItem">Edita este ítem de Experiencia.</p>
        <hr class="modal-hr">

        <!--Formulario-->
        <form [formGroup]="componentForm" (ngSubmit)="submitForm()" class="modal-form">
            
            <div class="modal-scrollable-inputs">
                <div class="modal-input-container">
                    <label for="title-id" class="modal-text">Título: </label>
                    <input id="title-id" type="text" formControlName="titulo" class="modal-input">   
                    <span class="focus-border-input"></span>   
                </div>
                <br>
                <div class="modal-input-container">
                    <label for="text-id" class="modal-text">Descripción (opcional): </label>
                    <input id="text-id" type="text" formControlName="descripcion" class="modal-input">   
                    <span class="focus-border-input"></span>
                </div>    
                <br>
                <div class="modal-input-container">
                    <label for="place-id" class="modal-text">Lugar (opcional): </label>
                    <input id="place-id" type="text" formControlName="lugar" class="modal-input">   
                    <span class="focus-border-input"></span>
                </div>    
                    <br>
                <div class="modal-input-container">
                    <label for="start-date-id" class="modal-text">Fecha de inicio (opcional): </label>
                    <input id="start-date-id" type="date" formControlName="fechaInicio" class="modal-input">   
                    <span class="focus-border-input"></span>
                </div>          
                <br>
                <div class="modal-input-container">
                    <label for="end-date-id" class="modal-text">Fecha de finalización (opcional): </label>
                    <input id="end-date-id" type="date" formControlName="fechaFin" class="modal-input">   
                    <span class="focus-border-input"></span>
                </div> 
                <br>
                <div class="modal-input-container">
                    <label for="current-id" class="modal-text">Es tu trabajo actual? </label>
                    <input id="current-id" type="checkbox" formControlName="isCurrent"  class="form-check-input">
                </div>        
            </div>
        
            <div class="modal-alerts-buttons-container"> 
                <!--Alertas-->
                <div class="modal-alerts-container">
                    <div *ngIf="titulo?.errors?.['required']  && (titulo?.dirty || titulo?.touched)">
                        <p class="modal-alert-text">Escribe un título para el ítem.</p>
                    </div>
                    <div *ngIf="titulo?.errors?.['maxlength']  && (titulo?.dirty || titulo?.touched)">
                        <p class="modal-alert-text">El título no puede superar los 60 caracteres.</p>
                    </div>
                    <div *ngIf="descripcion?.errors?.['maxlength']  && (descripcion?.dirty || descripcion?.touched)">
                        <p class="modal-alert-text">La descripción no puede superar los 250 caracteres.</p>
                    </div>
                    <div *ngIf="lugar?.errors?.['maxlength']  && (lugar?.dirty || lugar?.touched)">
                        <p class="modal-alert-text">El lugar no puede superar los 50 caracteres.</p>
                    </div>
                </div>

                <!--Botones-->
                <div class="modal-buttons-container">
                    <app-save-button (clickEvent)="submitForm()" [desactivado]="!componentForm.valid"></app-save-button>
                    <app-cancel-button (click)="cancelForm()"></app-cancel-button>
                </div>
            </div>
        </form>
    </div>
</div>
