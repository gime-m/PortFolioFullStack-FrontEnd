<div class="editing-modal">
    
    <div class="modal-container">
        
        <!--Título-->
        <p class="modal-title" *ngIf="isNewItem">Ingresa un nuevo ítem.</p>
        <p class="modal-title" *ngIf="!isNewItem">Edita este ítem.</p>
        <hr class="modal-hr">

        <!--Formulario-->
        <form [formGroup]="componentForm" (ngSubmit)="submitForm()" class="modal-form">
            
            <div class="modal-scrollable-inputs">
                <div class="modal-input-container">
                    <label for="titulo-id" class="modal-text">Título: </label>
                    <input id="titulo-id" type="text" formControlName="titulo" class="modal-input"> 
                    <span class="focus-border-input"></span>  
                </div>
                <br>
                <div class="modal-input-container">
                    <label for="descripcion-id" class="modal-text">Descripción (opcional): </label>
                    <input id="descripcion-id" type="text" formControlName="descripcion" class="modal-input">
                    <span class="focus-border-input"></span>
                </div>    
                <br>
                <div class="modal-input-container">
                    <label for="fecha-id" class="modal-text">Fecha (opcional): </label>
                    <input id="fecha-id" type="date" formControlName="fecha" class="modal-input">
                    <span class="focus-border-input"></span>
                </div>          
                <br>
                <div class="modal-input-container">
                    <label for="link-id" class="modal-text">Link: </label>
                    <input id="link-id" type="text" formControlName="link" class="modal-input">
                    <span class="focus-border-input"></span>
                </div>        
            </div>
        
            <div class="modal-alerts-buttons-container"> 
                <!--Alertas-->
                <div class="modal-alerts-container">
                    <div *ngIf="titulo?.errors?.['required']  && (titulo?.dirty || titulo?.touched)">
                        <p class="modal-alert-text">Escribe un título para el ítem.</p>
                    </div>
                    <div *ngIf="titulo?.errors?.['maxlength']  && (titulo?.dirty || titulo?.touched)">
                        <p class="modal-alert-text">El título no puede superar los 45 caracteres.</p>
                    </div>
                    <div *ngIf="link?.errors?.['maxlength']  && (link?.dirty || link?.touched)">
                        <p class="modal-alert-text">El link no puede superar los 60 caracteres.</p>
                    </div>
                    <div *ngIf="descripcion?.errors?.['maxlength']  && (descripcion?.dirty || descripcion?.touched)">
                        <p class="modal-alert-text">El lugar no puede superar los 250 caracteres.</p>
                    </div>
                    <div *ngIf="link?.errors?.['pattern']  && (link?.dirty || link?.touched)">
                        <p class="modal-alert-text">Ingresa un link válido (por ejemplo, https://github.com/)</p>
                    </div>
                </div>
                
                <!--Botones-->
                <div class="modal-buttons-container">
                    <app-save-button (clickEvent)="submitForm()" [desactivado]="!componentForm.valid"></app-save-button>
                    <app-cancel-button (click)="cancelForm()"></app-cancel-button>
                </div>
                
            </div>
        </form>
    </div>
</div>
