<div class="editing-modal"> 
    <div class="modal-container">
        
        <!--TÃ­tulo-->
        <p class="modal-title">Cambia el orden de los items. </p>
        <hr class="modal-hr">

        <!--Lista-->

        <div class="scroll-items">
            <p class="modal-text">Hard skills</p>
            <div cdkDropList class="order-list" (cdkDropListDropped)="changeOrderSkill($event,listHard)">
                <div *ngFor="let i of listHard" cdkDrag class="order-item">{{i.titulo}}</div>
            </div>
    
            <p class="modal-text">Soft skills</p>
            <div cdkDropList class="order-list" (cdkDropListDropped)="changeOrderSkill($event,listSoft)">
                <div *ngFor="let i of listSoft" cdkDrag class="order-item">{{i.titulo}}</div>
            </div>
    
            <p class="modal-text">Idiomas</p>
            <div cdkDropList class="order-list" (cdkDropListDropped)="changeOrderSkill($event,listIdioma)">
                <div *ngFor="let i of listIdioma" cdkDrag class="order-item">{{i.titulo}}</div>
            </div>
        </div>
        

        <div class="modal-alerts-buttons-container"> 
            <!--Alertas-->
            <div class="modal-alerts-container"></div>

            <!--Boton-->
            <div class="modal-buttons-container">
                <app-save-button (clickEvent)="submitOrder()"></app-save-button>
            </div>
        </div>
    </div>
</div>
