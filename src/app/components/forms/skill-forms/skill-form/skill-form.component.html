<!--Overlay para la edición-->
<div class="editing-overlay">
    
    <div class="overlay-container">
        
        <!--Título-->
        <p class="overlay-title" *ngIf="isNewItem">Ingresa un nuevo ítem.</p>
        <p class="overlay-title" *ngIf="!isNewItem">Edita este ítem.</p>
        <hr class="overlay-hr">

        <!--Formulario-->
        <form [formGroup]="componentForm" (ngSubmit)="submitForm()" class="overlay-form">
            
            <div class="overlay-scrollable-inputs">
                <div class="input-container">
                    <label for="title-id" class="overlay-text">Título: </label>
                    <input id="title-id" type="text" formControlName="titulo" class="overlay-input">
                    <span class="focus-border-input"></span>   
                </div>  
                <br>
                <div class="input-container">
                    <label for="value-id" class="overlay-text">Valor (entre 0 y 10): </label>
                    <input id="value-id" type="number" formControlName="valor" class="overlay-input">
                    <span class="focus-border-input"></span>
                </div>
                <br>
                <div class="input-container">
                    <label for="tipo-id" class="overlay-text">Tipo: </label>
                    <select id="tipo-id" formControlName="tipo" class="overlay-input">
                        <option value="hard" class="select-option">Hard</option>
                        <option value="soft" class="select-option">Soft</option>
                        <option value="idioma" class="select-option">Idioma</option>
                    </select>     
                    <span class="focus-border-input"></span>
                </div> 
            </div>
        
            <div class="overlay-alerts-buttons-container"> 
                <!--Alertas-->
                <div class="overlay-alerts-container">
                    <div *ngIf="titulo?.errors?.['required']  && (titulo?.dirty || titulo?.touched)">
                        <p class="overlay-alert-text">Escribe un título para el ítem.</p>
                    </div>
                    <div *ngIf="titulo?.errors?.['maxlength']  && (titulo?.dirty || titulo?.touched)">
                        <p class="overlay-alert-text">El título no puede superar los 25 caracteres.</p>
                    </div>
                    <div *ngIf="valor?.errors?.['required']  && (valor?.dirty || valor?.touched)">
                        <p class="overlay-alert-text">Ingresa un valor.</p>
                    </div>
                    <div *ngIf="(valor?.errors?.['max'] || valor?.errors?.['min'])  && (valor?.dirty || valor?.touched)">
                        <p class="overlay-alert-text">El valor debe hallarse entre 0 y 10.</p>
                    </div>
                </div>

                <!--Botones-->
                <div class="overlay-buttons-container">
                    <button type="submit" class="btn my-button" [disabled]="!componentForm.valid" (click)="submitForm()">
                        <p *ngIf="!smallScreen" class="button-text">Guardar</p>
                        <svg *ngIf="smallScreen" class="button-icon" width="16" height="16" fill="currentColor"  viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                        </svg>
                    </button>
    
                    <button type="button" class="btn my-button" (click)="cancelForm()">
                        <p *ngIf="!smallScreen" class="button-text">Cancelar</p>
                        <svg *ngIf="smallScreen" class="button-icon" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                            <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
