<div class="editing-modal">
    
    <div class="modal-container">
        
        <!--Título-->
        <p class="modal-title" *ngIf="isNewItem">Ingresa un nuevo ítem.</p>
        <p class="modal-title" *ngIf="!isNewItem">Edita este ítem.</p>
        <hr class="modal-hr">

        <!--Formulario-->
        <form [formGroup]="componentForm" (ngSubmit)="submitForm()" class="modal-form">
            
            <div class="modal-scrollable-inputs">
                <div class="modal-input-container">
                    <label for="title-id" class="modal-text">Título: </label>
                    <input id="title-id" type="text" formControlName="titulo" class="modal-input">
                    <span class="focus-border-input"></span>   
                </div>  
                <br>
                <div class="modal-input-container">
                    <label for="value-id" class="modal-text">Valor (entre 0 y 10): </label>
                    <input id="value-id" type="number" formControlName="valor" class="modal-input">
                    <span class="focus-border-input"></span>
                </div>
                <br>
                <div class="modal-input-container">
                    <label for="tipo-id" class="modal-text">Tipo: </label>
                    <select id="tipo-id" formControlName="tipo" class="modal-input">
                        <option value="hard" class="select-option">Hard</option>
                        <option value="soft" class="select-option">Soft</option>
                        <option value="idioma" class="select-option">Idioma</option>
                    </select>     
                    <span class="focus-border-input"></span>
                </div> 
            </div>
        
            <div class="modal-alerts-buttons-container"> 
                <!--Alertas-->
                <div class="modal-alerts-container">
                    <div *ngIf="titulo?.errors?.['required']  && (titulo?.dirty || titulo?.touched)">
                        <p class="modal-alert-text">Escribe un título para el ítem.</p>
                    </div>
                    <div *ngIf="titulo?.errors?.['maxlength']  && (titulo?.dirty || titulo?.touched)">
                        <p class="modal-alert-text">El título no puede superar los 25 caracteres.</p>
                    </div>
                    <div *ngIf="valor?.errors?.['required']  && (valor?.dirty || valor?.touched)">
                        <p class="modal-alert-text">Ingresa un valor.</p>
                    </div>
                    <div *ngIf="(valor?.errors?.['max'] || valor?.errors?.['min'])  && (valor?.dirty || valor?.touched)">
                        <p class="modal-alert-text">El valor debe hallarse entre 0 y 10.</p>
                    </div>
                </div>

                <!--Botones-->
                <div class="modal-buttons-container">
                    <app-save-button (clickEvent)="submitForm()" [desactivado]="!componentForm.valid"></app-save-button>
                    <app-cancel-button (click)="cancelForm()"></app-cancel-button>
                </div>
            </div>
        </form>
    </div>
</div>
