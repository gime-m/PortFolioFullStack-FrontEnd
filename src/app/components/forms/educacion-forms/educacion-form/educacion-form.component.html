<div class="editing-modal">
    
    <div class="modal-container">
        
        <!--Título-->
        <p class="modal-title" *ngIf="isNewItem">Ingresa un nuevo ítem de Educación.</p>
        <p class="modal-title" *ngIf="!isNewItem">Edita este ítem de Educación.</p>
        <hr class="modal-hr">

        <!--Formulario-->
        <form [formGroup]="componentForm" (ngSubmit)="submitForm()" class="modal-form">
            
            <div class="modal-scrollable-inputs">
                <div class="modal-input-container">
                    <label for="titulo-id" class="modal-text">Título: </label>
                    <input id="titulo-id" type="text" formControlName="titulo" class="modal-input">   
                    <span class="focus-border-input"></span>   
                </div>
                <br>
                <div class="modal-input-container">
                    <label for="institucion-id" class="modal-text">Institución (opcional): </label>
                    <input id="institucion-id" type="text" formControlName="institucion" class="modal-input">   
                    <span class="focus-border-input"></span>
                </div>    
                <br>
                <div class="modal-input-container">
                    <label for="descripcion-id" class="modal-text">Descripción (opcional): </label>
                    <input id="descripcion-id" type="text" formControlName="descripcion" class="modal-input">   
                    <span class="focus-border-input"></span>
                </div>    
                <br>
                <div class="modal-input-container">
                    <label for="start-date-id" class="modal-text">Fecha de inicio (opcional): </label>
                    <input id="start-date-id" type="date" formControlName="fechaInicio" class="modal-input">   
                    <span class="focus-border-input"></span>
                </div>          
                <br>
                <div class="modal-input-container">
                    <label for="end-date-id" class="modal-text">Fecha de finalización (opcional): </label>
                    <input id="end-date-id" type="date" formControlName="fechaFin" class="modal-input">   
                    <span class="focus-border-input"></span>
                </div> 
                <br>
                <div class="modal-input-container">
                    <label for="current-id" class="modal-text">Realizas actualmente este curso?: </label>
                    <input id="current-id" type="checkbox" formControlName="isCurrent" class="form-check-input">
                </div>        
            </div>
        
            <div class="modal-alerts-buttons-container"> 
                <!--Alertas-->
                <div class="modal-alerts-container">
                    <div *ngIf="titulo?.errors?.['required']  && (titulo?.dirty || titulo?.touched)">
                        <p class="modal-alert-text">Escribe un título para el ítem.</p>
                    </div>
                    <div *ngIf="titulo?.errors?.['maxlength']  && (titulo?.dirty || titulo?.touched)">
                        <p class="modal-alert-text">El título no puede superar los 100 caracteres.</p>
                    </div>
                    <div *ngIf="institucion?.errors?.['maxlength']  && (institucion?.dirty || institucion?.touched)">
                        <p class="modal-alert-text">La institución no puede superar los 60 caracteres.</p>
                    </div>
                    <div *ngIf="descripcion?.errors?.['maxlength']  && (descripcion?.dirty || descripcion?.touched)">
                        <p class="modal-alert-text">El lugar no puede superar los 250 caracteres.</p>
                    </div>
                </div>
                
                <!--Botones-->
                <div class="modal-buttons-container">
                    <button type="submit" class="btn my-button" [disabled]="!componentForm.valid" (click)="submitForm()" aria-label="Guardar cambios">
                        <p class="d-none d-sm-flex button-text">Guardar</p>
                        <svg class="d-flex d-sm-none button-icon" width="16" height="16" fill="currentColor"  viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                        </svg>
                    </button>
    
                    <button type="button" class="btn my-button" (click)="cancelForm()" aria-label="Cancelar cambios">
                        <p class="d-none d-sm-flex button-text">Cancelar</p>
                        <svg class="d-flex d-sm-none button-icon" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                            <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                        </svg>
                    </button>
                </div>
                
            </div>
        </form>
    </div>
</div>
