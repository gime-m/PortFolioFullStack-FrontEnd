<div class="editing-modal">
    
    <div class="modal-container">
        
        <!--Título-->
        <p class="modal-title">Sube una imagen.</p>
        <hr class="modal-hr">

        <!--Formulario-->
        <form [formGroup]="componentForm" (ngSubmit)="submitForm()">
            <div>
                <label for="img-id" class="visually-hidden">Selecciona una imagen</label>
                <input id="img-id" type="file" accept="image/*" formControlName="imagen" class="form-control"  (change)="onFileChange()" >   
            </div>          
        
            <div class="modal-alerts-buttons-container"> 
                <!--Alertas-->
                <div class="modal-alerts-container">
                    <div *ngIf="fileSource?.errors?.['fileSizeExceded']  && (imagen?.dirty || imagen?.touched)">
                        <p class="modal-alert-text">El tamaño de la imagen debe ser menor a 25 MB.</p>
                    </div>
                    <div *ngIf="fileSource?.errors?.['notImage']  && (imagen?.dirty || imagen?.touched)">
                        <p class="modal-alert-text">El archivo seleccionadono es una imagen.</p>
                    </div>
                </div>

                <!--Botones-->
                <div class="modal-buttons-container">
                    <button aria-label="Guardar cambios" type="submit" class="btn my-button" [disabled]="!componentForm.valid" (click)="submitForm()">
                        <p class="d-none d-sm-flex button-text">Guardar</p>
                        <svg class="d-flex d-sm-none button-icon" width="16" height="16" fill="currentColor"  viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                        </svg>
                    </button>

                    <button aria-label="Cancelar cambios" type="button" class="btn my-button" (click)="cancelForm()">
                        <p class="d-none d-sm-flex button-text">Cancelar</p>
                        <svg class="d-flex d-sm-none button-icon" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                            <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                        </svg>
                    </button>

                    <button aria-label="Eliminar imagen" type="button" class="btn my-button" (click)="imagenPorDefecto()">
                        <p class="d-none d-sm-flex button-text">Imagen por defecto</p>
                        <p class="d-flex d-sm-none button-text">Borrar</p>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
