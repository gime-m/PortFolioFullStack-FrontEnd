<!--First Banner: logo + redes sociales + login-->

<div class="container-fluid" id="header-background">
    <div class="row"> 
        <div class="col">
            <img id="logo-arg" [src]="logoArgSrc" alt="Logo Argentina Programa">    
        </div>
               
        <div class="col buttons">          
            <a [href]="linkGitHub" role="button" class="btn btn-outline my-button thin-button" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16" class="button-icon">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <p class="d-none d-sm-inline button-text icon-button-text">Github</p>
            </a>

            <button type="button" class="btn btn-outline my-button" (click)="overlayOpen= true">
                <p class="button-text" >Login</p>
            </button>

        </div>
    </div>
</div>

<div class="editing-overlay" *ngIf="overlayOpen">
    
    <div class="overlay-container">
        
        <!--Título-->
        <p class="overlay-title">Ingresa usuario y contraseña</p>
        <hr class="overlay-hr">

        <!--Formulario-->
        <form [formGroup]="componentForm" (ngSubmit)="submitForm()">
            <div>
                <label for="user-id" class="overlay-text">Usuario: </label>
                <input id="user-id" type="text" formControlName="userForm" class="overlay-input">   
            </div>
            <br>
            <div>
                <label for="password-id" class="overlay-text">Constraseña: </label>
                <input id="password-id" type="password" formControlName="passwordForm" class="overlay-input">
            </div>  
        
            <div class="overlay-alerts-buttons-container"> 
                <!--Alertas-->
                <div class="overlay-alerts-container">
                    <div *ngIf="userForm?.errors?.['required']  && (userForm?.dirty || userForm?.touched)">
                        <p class="overlay-alert-text">Ingresa tu usuario.</p>
                    </div>
                    <div *ngIf="passwordForm?.errors?.['required']  && (passwordForm?.dirty || passwordForm?.touched)">
                        <p class="overlay-alert-text">Ingresa tu contraseña.</p>
                    </div>
                    <div *ngIf="wrongLogIn">
                        <p class="overlay-alert-text">Usuario o contraseña incorrectos.</p>
                    </div>
                </div>

                <!--Botones-->
                <div class="overlay-buttons-container">
                    <button type="submit" class="btn btn-outline my-button" [disabled]="!componentForm.valid">
                        <p *ngIf="!smallScreen" class="button-text">Guardar</p>
                        <img [src]="global.checkIcon" alt="Guardar" *ngIf="smallScreen" class="button-icon"> 
                    </button>
                    <button type="button" class="btn btn-outline my-button" (click)="cancelForm()">
                        <p *ngIf="!smallScreen" class="button-text">Cancelar</p>
                        <img [src]="global.xIcon" alt="Cancelar" *ngIf="smallScreen" class="button-icon">
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
