<div class="container-xl">
   
    <div class="component-header">
        <h5>Educaci√≥n</h5>

        <div class="col-4 component-header-buttons">
            <app-add-button (click)="overlayOpen=true" [style.visibility]="(login.isAdmin() && login.editando)? 'visible': 'hidden'"></app-add-button>
            <app-drag-button (click)="overlayOpenOrder=true" [style.visibility]="(login.isAdmin() && login.editando)? 'visible': 'hidden'"></app-drag-button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-4 col-12" *ngFor="let item of service.items" style="padding: 12px;">
            <app-educacion-item [object]="item"></app-educacion-item>
        </div>
    </div>    
</div>

<app-educacion-form [isNewItem]="true"  (overlayOpenEvent)="changeOverlayOpen($event)" *ngIf="overlayOpen"></app-educacion-form>
<app-educacion-order-form (overlayOpenEvent)="changeOverlayOpenOrder($event)" *ngIf="overlayOpenOrder"></app-educacion-order-form>
